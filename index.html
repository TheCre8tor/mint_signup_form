<!DOCTYPE html>

<html lang="en"> 
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link href="assets/stylesheets/style.css" rel="stylesheet" />
    </head>

    <body>

        <section class="main_container">

            <!-- Upper Flex-end Signin Section -->
            <div class="top_signin">
                <div class="top_signin_wrapper">
                    <div class="forgot_password">
                        <div class="user_care">Already have an Intuit Account?</div>
                        <a href="#">I forgot my User ID or Password</a>
                    </div>
                    <div class="user_signin">
                        <a href="#"><span><img src="assets/images/padlock.svg" alt="sign in" class="padlock" /></span>Sign In</a>
                    </div>
                </div>
            </div>

            <!-- Main Header Start Here -->
            <header class="main_header">
                <div class="main_header_container">
                    <div class="intuit_logo"><a href="#"><img src="assets/images/intuit_logo.svg" alt="Intuit Logo" class="logo" /></a></div>
                    <div class="service_links">
                        <ul class="services">
                            <li>
                                <a href="#">
                                    <span><img src="assets/images/mint.svg" 
                                              alt="Mint" 
                                              class="service_icon" /></span>
                                    <span class="text_opacity">mint</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span><img src="assets/images/quickbooks.svg" 
                                              alt="Quickbook" 
                                              class="service_icon" /></span>
                                    <span class="text_opacity">quickbooks</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span><img src="assets/images/turbotax.svg" 
                                              alt="Turbotax" 
                                              class="service_icon" /></span>
                                    <span class="text_opacity">turbotax</span> 
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </header>


        </section>
    </body>
</html>
